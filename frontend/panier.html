<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <title>Mon panier</title>


  <!-- CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <!--bootstrap css-->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/490f3c0b00.js" crossorigin="anonymous"></script>

</head>

<body>
  <!--Debut header-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Orinoco</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Home</a>
        </li>

        <li class="nav-item">

          <a href="panier.html" class="nav-link">Paniers <span id="panierLength"
              class="badge bg-primary rounded-pill">0</span></a>
        </li>
      </ul>
    </header>
  </div>
  <!--Fin du header-->

  <main>
    <!--titre de la page-->
    <div class="text-center header">
      <h2>Mon panier</h2>
      <!--si le panier est vide le texte ci-dessous apparait-->
      <p id="panierVide">Votre panier est vide.</p>
    </div>

    <!--Corps de la page-->
    <div class="body">
      <!--Recapitulatif panier-->
      <div id="cart-info" class="panierRecap">

      </div>
      <!--Fin du recap panier-->

      <!--Coté Formulaire-->
      <section id="form-checkout" class="formSide">
        <span id="message"></span>
        <!--titre formulaire-->
        <h4 class="adress">Adresse de livraison</h4>
        <!--formulaire-->
        <form action="" id="form" name="form" method="POST">
        <!-- <form id="form" name="form" onSubmit="return formValidation();" method="POST"> -->
          <!--Nom-->
          <div class="name-group">
            <label for="lastName">Nom</label>
            <div class="input-container">
              <i class="far fa-user icon icon-name"></i>
              <input type="text" id="lastName" name="lastName" placeholder="Nom" class="input-field">
            </div>
            <span id="error-name">
              Votre nom n'est pas correcte.
            </span>
          </div>
          <!--Prenom-->
          <div class="firstname-group">
            <label for="firstName">Prénom</label>
            <div class="input-container">
              <i class="far fa-user icon icon-firstname"></i>
              <input type="text" id="firstName" name="firstName" class="input-field" placeholder="Prénom">
            </div>
            <span id="error-firstname">
              Votre prénom n'est pas correcte.
            </span>
          </div>
          <!--Adresse-->
          <div class="address-group">
            <label for="address">Adresse</label>
            <div class="input-container">
              <i class="fas fa-home icon icon-address"></i>
              <input type="text" id="address" name="address" class="input-field" placeholder="123 rue origino">
            </div>
            <span id="error-address">
              Votre adresse n'est pas correcte.
            </span>
          </div>
          <!--Ville-->
          <div class="city-group">
            <label for="city" class="labelform">Ville :</label>
            <div class="input-container">
              <i class="fas fa-home icon icon-city"></i>
              <input type="text" id="city" name="city" class="input-field" placeholder="Paris">
            </div>
            <span id="error-city">
              Votre ville n'est pas correcte.
            </span>
          </div>
          <!--Email-->
          <div class="email-group">
            <label for="email">Adresse email</label>
            <div class="input-container">
              <i class="fas fa-at icon icon-email"></i>
              <input type="text" id="email" name="email" class="input-field" placeholder="exemple@origino.fr">
            </div>
            <span id="error-email">
              Votre email n'est pas correcte.
            </span>
          </div>

          <!--Bouton de validation-->
          <input type="submit" name="submit" class="btn-submit" id="confirmer-panier" value="Valider ma commande"></input>
        </form>
        <!--fin du formulaire livraison-->
      </section>
      <!--Fin du coté formulaire-->
    </div>
    <!--Fin du corps de la page-->
  </main>

  <!--FOOTER-->
  <footer>
    <div class="credits">
      <span>Orinoco. Copyright © 2021.</span>
    </div>
  </footer>
  <!--FOOTER END-->

  <!--Javascript-->
  <script src="./js/request.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/view.js"></script>
  <script src="./js/panier.js"></script>
</body>

</html>
