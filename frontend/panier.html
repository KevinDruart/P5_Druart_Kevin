<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <title>Mon panier</title>


  <!-- CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <!--bootstrap css-->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/490f3c0b00.js" crossorigin="anonymous"></script>

</head>

<body>
  <!--Debut header-->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Orinoco</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Home</a>
        </li>

        <li class="nav-item">

          <a href="panier.html" class="nav-link">Paniers <span id="panierLength"
              class="badge bg-primary rounded-pill">0</span></a>
        </li>
      </ul>
    </header>
  </div>
  <!--Fin du header-->

  <main>
    <!--titre de la page-->
    <div class="text-center header">
      <h2>Mon panier</h2>
      <!--si le panier est vide le texte ci-dessous apparait-->
      <p id="panierVide">Votre panier est vide.</p>
    </div>

    <!--Corps de la page-->
    <div class="body">
      <!--Recapitulatif panier-->
      <div id="cart-info" class="panierRecap">

      </div>
      <!--Fin du recap panier-->

      <!--Coté Formulaire-->
      <section id="form-checkout" class="formSide">
        <!--titre formulaire-->
        <h4 class="adress">Adresse de livraison</h4>
        <!--formulaire-->
        <form id="form" method="POST">
          <!--Nom-->
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" placeholder="Nom" required>
          <div id="errorName">Votre nom est incorrecte.</div>
          <!--Prenom-->
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" placeholder="Prénom" required>
          <div id="errorFirstName">Votre prénom est incorrecte.</div>
          <!--Adresse-->
          <label for="address">Adresse</label>
          <input type="text" id="address" name="address" placeholder="123 rue origino" required>
          <!--Ville-->
          <label for="Ville" class="labelform">Ville :</label>
          <input type="text" id="ville" name="ville" placeholder="Paris" required>
          <div id="errorCity">La ville saisi est incorrecte.</div>
          <!--Email-->
          <label for="email">Adresse email</label>
          <input type="email" id="email" name="email" placeholder="exemple@origino.fr" required>
          <div id="errorEmail">Veuillez entrer une adresse email valide.</div>

          <!--Bouton de validation-->
          <input type="submit" id="confirmer-panier" value="Valider ma commande"></input>
        </form>
        <!--fin du formulaire livraison-->
      </section>
      <!--Fin du coté formulaire-->
    </div>
    <!--Fin du corps de la page-->
  </main>

  <!--Pied de page-->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Orinoco. Tout droit reservé 2021.</span>
    </div>
  </footer>
  <!--Fin du pied de page-->

  <!--Javascript-->
  <script src="./js/request.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/view.js"></script>
  <script src="./js/panier.js"></script>
</body>

</html>
