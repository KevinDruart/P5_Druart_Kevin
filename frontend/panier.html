<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <title>Mon panier</title>


  <!-- CSS -->
  <link href="./css/style.css" rel="stylesheet">
  <!--bootstrap css-->
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/490f3c0b00.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap" />
        </svg>
        <span class="fs-4">Orinoco</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">Home</a>
        </li>

        <li class="nav-item">

          <a href="panier.html" class="nav-link">Paniers <span id="panierLength"
              class="badge bg-primary rounded-pill">0</span></a>
        </li>
      </ul>
    </header>
  </div>
  <main>
    <div class="text-center header">
      <h2>Mon panier</h2>
      <!--si le panier est vide le texte ci-dessous apparait-->
      <p id="panierVide">Votre panier est vide.</p>
    </div>


    <!--Recapitulatif panier-->
    <div class="body">
      <div id="cart-info" class="panierRecap">

      </div>
      <!--Fin du recap panier-->

      <!--Formulaire de livraison-->
      <section id="form-checkout" class="formSide">

        <h4 class="adress">Adresse de livraison</h4>
        <form id="form" class="needs-validation" novalidate>

          <div class="prenom">
            <label for="firstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName" name="Prénom" placeholder="" value="" required>
            <div class="invalid-feedback">
              Votre prénom est requis.
            </div>
          </div>
          <div class="nom">
            <label for="lastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" name="Nom" placeholder="" value="" required>
            <div class="invalid-feedback">
              Votre nom est requis.
            </div>
          </div>


          <div class="">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" placeholder="orinoco@example.com" value=""
              required>
            <div class="invalid-feedback">
              Merci d'entrer une adresse email valide pour continuer.
            </div>
          </div>

          <div class="">
            <label for="adDress" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adDress" name="Adresse" placeholder="123 rue orinoco" required>
            <div class="invalid-feedback">
              Merci d'entrer une adresse.
            </div>
          </div>
          <div class="">
            <label for="ville" class="form-label">Ville</label>
            <input type="text" class="form-control" id="ville" name="Ville" placeholder="Paris" required>
            <div class="invalid-feedback">
              Merci d'entrer une ville.
            </div>
          </div>

          <!--bouton valider-->
          <button class="confirm-panier btn-outline-success btn-lg btn-block rounded-pill" type="submit">Valider ma
            commande</button>
        </form>
        <!--fin du formulaire livraison-->

      </section>
    </div>


  </main>

  <!--Pied de page-->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Orinoco. Tout droit reservé 2021.</span>
    </div>
  </footer>
  <!--FOOTER END-->

  <!--Javascript-->
  <script src="./js/request.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/view.js"></script>
  <script src="./js/panier.js"></script>
</body>

</html>
